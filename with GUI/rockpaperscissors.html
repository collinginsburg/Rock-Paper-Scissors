<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <main class="contentwrapper">
        <div class="scorecolumns">
            <div class="pscore">0
                <p class="player">player</p>
            </div>
            <div class="cscore">0
                <p class="player">computer</p>
            </div>

        </div>

        <button class="rock buttonwrap rps">Rock</button>
        <button class="paper buttonwrap rps">Paper</button>
        <button class="scissors buttonwrap rps">Scissors</button>

        <button class="reset buttonwrap">Reset Game</button>
        <div class="winner"></div>
        <div class="resetModal">
            <button>Play Again</button>
        </div>
    </main>








    <script src="script.js"></script>
</body>



</html>
