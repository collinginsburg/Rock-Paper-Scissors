<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <main class="contentwrapper">

        <div class="scorecolumns">
            <div class="pscore">
                <h1 class="pscoreNum">0</h1>
                <p class="player">player</p>
            </div>
            <div class="cscore">
                <h1 class="cscoreNum">0</h1>
                <p class="player">computer</p>
            </div>

        </div>
    <div class="rpsbuttonwrap">
        <button class="rock buttonwrap rps">Rock</button>
        <button class="paper buttonwrap rps">Paper</button>
        <button class="scissors buttonwrap rps">Scissors</button>
    </div>

        <button class="reset buttonwrap">Reset Game</button>
        <div class="winner"></div>

    </main>

    <div class="resetModal disappear">
        <h2 class="gameovertext">You lost to a COMPUTER. What a shame...</h2>
        <button class="playagain">Play Again</button>
    </div>








    <script src="script.js"></script>
</body>



</html>
